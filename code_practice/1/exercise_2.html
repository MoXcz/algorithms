    <h2>2</h2>
    <p>El codigo multiplica los indices respectivos de 2 arrays, de tal forma que el array resultante sea la multiplicacion de cada indice.</p>
    <pre>
    A = [2, 4, 9, 3, 9, 1]
    B = [4, 3, 5, 2, 1, 3]
    V = [0, 0, 0, 0, 0, 0]
    for i in range (0, len(A)):
        V[i] = A[i]*B[i]
    print (V)
    </pre>
