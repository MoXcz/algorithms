    <h2>3</h2>
    <p>El codigo a partir de una cadena de caracteres inicial, elimina las vocales e imprime el resultado.</p>
    <pre>
    a = "Carlos es mi amigo"
    b = ""
    for caracter in a:
        if caracter.lower() not in "aeiou":
            b += caracter
    print(b)
    </pre>
