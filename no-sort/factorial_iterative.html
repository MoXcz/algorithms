</head>
<body>
    <h1>Factorial Iterative</h1>
    <pre class="code">
    def factorial_iterative(n):
        result = 1
        if n > 1:
            for i in range(1, n+1):
                result = result * i
            return result
    print(factorial_iterative(6))
